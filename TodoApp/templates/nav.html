{% load static %}


<div>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(25, 153, 8);">
        <div class="container-fluid">
            <a class="navbar-brand fs-5" href="#" style=" color:#fff;">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end fs-6" id="navbarNav">
                <form class="d-flex" role="search" action="/search" method="post">
                    {% csrf_token %}
                    <input name="title" class="form-control me-2" type="search" placeholder="Search Title"
                        aria-label="Search">
                    <button style="color:#fff;" class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link px-4 fw-medium" style=" color:#fff;" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 fw-medium" style=" color:#fff;" href="/add_todos">Add New List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 fw-medium" style=" color:#fff;" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% for i in items %}
    <div class="row-flex w-25 mt-1" style="margin-left: 45%;">
        <div class="col">
            <a style="color:#111111; text-decoration: none;" href="todoitem/{{i.id}}">
                <h6 style="padding: 3px 8px; border-bottom: 2px solid rgb(25, 153, 8);">{{i.title}}</h6>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
