{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Sign In | Todo</title>
</head>
<body>
    <div class="container-flex">
        <div class="division position-absolute top-50 start-50 translate-middle px-3 py-4">
            <div class="heading d-flex justify-content-center">
                <h3>Login</h3>
            </div>
            <hr>

            <!-- Sign In Form -->

            <form method="post" class="pt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-medium">Username</label>
                    <input type="text" class="form-control border border-success" name="username" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Password</label>
                    <input type="password" class="form-control border border-success" name="password" id="password" placeholder="Password">
                </div>
                <input class="btn-primary b mt-3" type="submit" value="Sign In">
            </form>
            
            <div class="mt-3">
                <p class="d-flex justify-content-center">Don't have an account?<a href="/register"> Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
